	<body>
		<script>
			function update_settings() {
				if(!localStorage.getItem("settings")) {
					localStorage.setItem("settings", "{}");
				}
				let settings = JSON.parse(localStorage.getItem("settings"));
				Object.keys(settings).forEach(setting => {
					let value = settings[setting];
					document.body.setAttribute("data-setting-" + setting, value);
				});
				window.addEventListener("load", () => {
					document.querySelectorAll(".setting").forEach(el => {
						if(settings[el.getAttribute("data-setting")]) {
							el.querySelector("input[type='checkbox']").checked = settings[el.getAttribute("data-setting")];
						}
					});
				});
			}
			update_settings();
			function set_setting(setting, value) {
				let settings = JSON.parse(localStorage.getItem("settings"));
				settings[setting] = value;
				localStorage.setItem("settings", JSON.stringify(settings));
				update_settings();
			}
		</script>
